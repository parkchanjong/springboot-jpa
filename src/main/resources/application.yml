spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  output:
    ansi:
      enabled: always

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
